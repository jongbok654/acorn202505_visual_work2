<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step13_function</title>
</head>
<body>
    <h1>다양한 모양의 함수</h1>

    <script>
        //default값 
        function showInfo(num=0,name="누구",addr="어디"){
            console.log(`num:${num} name:${name} aadr:${addr}`);
        }

        showInfo(1,"박종복","오산");
        showInfo();

        //..변수명은 rest parmeter를 의미함
        function printMsgs(...args){
            console.log(args);
        }

        printMsgs();
        printMsgs("hi");
        printMsgs("hi","hello","bye");

        //object 안에 함수
        const myObj={
            num:1,
            action:function(){
                console.log("어떤 동작을 수행합니다.");
            }
        };

        const yourObj={
            num:2,
            action(){
                console.log("어떤 동작을 수행합니다");
            },
            fly(){
                console.log("날라 다니기");
            }
        };
    </script>
</body>
</html>
