<body>
    <script>
        const nums = [20, 30, 10, 50, 40];

        //정렬할 때 쓰임
        nums.sort((a, b) => {
            console.log(a + " | " + b);
            return a - b;
            //a-b = 오름차순
            //b-a = 내림차순
        });
    </script>
</body>
