<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        const names = ["김구라", "해골"];
        //... spread 연산자를 이용해서 배열에 저장된 내용 새로운 배열에 펼쳐놓고 아이템이 추가된 배열 얻어낼 수 있음
        const names2 = [...names, "원숭이"];

        //Object도 spread 연산자 사용할 수 있다
        const mem1 = { num: 1, name: "김구라" };
        const mem2 = { ...mem1, addr: "노량진" };
        const mem3 = {
            ...mem1,
            addr: "노량진",
            isMan: true
        };
        const mem4 = {
            ...mem3,
            name: "이창호"
        };
    </script>
</body>

</html>
